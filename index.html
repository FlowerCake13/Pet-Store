<!DOCTYPE html>
<html>
	<head>
		<title>Lindsay's "Pet" Store</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header id="header">Lindsay's "Pet" Store</header>
		<div id="allPets">
			<div id="petOne" class="all">
				<h1>Chewbacca Cake</h1>
				<img src="picture/wookieCake.png" onclick="document.getElementById('audio').play()">
				<p>Type Later</p>
			</div>
			<div id="petTwo" class="all">	
				<h1>Sofia the First Cupcakes</h1>
				<img src="picture/sofiaCake.png" onclick="document.getElementById('audio2').play()">
				<p>Type Later</p>
			</div>
			<div id="petThree" class="all">
				<h1>Ice Cream Cone Cake</h1>
				<img id="conePic" src="picture/coneCake.png" onclick="document.getElementById('audio3').play()">
				<p>Type Later</p>
			</div>
			<div id="petFour" class="all">
				<h1>Christmas Tree Cookie Png</h1>
				<img id="conePic" src="picture/ChristmasCookie.png" onclick="document.getElementById('audio4').play()">
				<p>Type Later</p>
			</div>
			<div id="petFive" class="all">
				<h1>Doc McStuffins 2 Cake</h1>
				<img id="docCakeFTW" src="picture/DocCake.png" onclick="document.getElementById('audio5').play()">
				<p>Type Later</p>
			</div>
			<div id="petSix" class="all">
				<h1>Panda Cake</h1>
				<img id="pandaPng" src="picture/panda.png" onclick="document.getElementById('audio6').play()">
				<p>Type Later</p>
			</div>
		</div>

		<audio id="audio">
			<source src="audio/wookie.mp3" type="audio/mpeg">
		</audio>

		<audio id="audio2">
			<source src="audio/sofia.mp3" type="audio/mpeg">
		</audio>

		<audio id="audio3">
			<source src="audio/iceCream.mp3" type="audio/mpeg">
		</audio>

		<audio id="audio4">
			<source src="audio/chirstmasTree.mp3" type="audio/mpeg">
		</audio>

		<audio id="audio5">
			<source src="audio/docMc.mp3" type="audio/mpeg">
		</audio>
		
		<audio id="audio6">
			<source src="audio/screen.mp3" type="audio/mpeg">
		</audio>
	</body>
</html>
